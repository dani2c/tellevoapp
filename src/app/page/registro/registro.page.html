        <h1>Registro</h1>
        <form>
          <ion-item>
            <ion-input type="text" required label="Nombre" labelPlacement="floating" placeholder="Nombre" name='nombre'></ion-input>

          <ion-item>
            <ion-input type="text" required label="Apellido" labelPlacement="floating" placeholder="Apellido" name="apellido"></ion-input>

            <ion-input type="password" required label="Clave" labelPlacement="floating" placeholder="*******" name="clave"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" required label="Correo" labelPlacement="floating" placeholder="example@gmail.com" name="correo"></ion-input>

            Registrarse
          </ion-button>
        </form>

    </ion-text>

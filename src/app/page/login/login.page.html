<app-encabezado></app-encabezado>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Inicio de sesión</h1>
    <ion-list>
      <form #miForm="ngForm" (ngSubmit)="enviar()">
        <ion-item>
          <ion-input type="text" required label="Correo" labelPlacement="floating" placeholder="correo" name='correo' [(ngModel)]="usr.correo" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" required label="Contraseña" labelPlacement="floating" placeholder="*******" name="clave" [(ngModel)]="usr.clave"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" fill="solid" color="primary" [disabled]="miForm.invalid">
          Iniciar Sesión
        </ion-button>
        <ion-text color="primary">
          <h4>{{mensaje}}</h4>
        </ion-text>
      </form>
    </ion-list>
  </ion-text>
</ion-content>

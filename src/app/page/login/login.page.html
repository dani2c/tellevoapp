<app-encabezado></app-encabezado>


  <ion-content class="ion-padding">
    <ion-text color="primary" class="ion-text-center">
      <form class="formulario">
        <ion-toolbar>
          <ion-title>Login</ion-title>
        </ion-toolbar>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <div class="div-clave">
          <a class="clave-olvidada" routerLink="/claveolvidada">¿Olvidó su contraseña?</a>
        </div>
        <ion-button color="primary" class="botoniniciarsesion" expand="full" type="submit" >Iniciar sesión</ion-button>
        <ion-button color="primary" class="botonregistro" expand="full" type="submit"> Registrarse </ion-button>
      </form>
    </ion-text>
  </ion-content>
